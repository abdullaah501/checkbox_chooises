<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/all.min.css">
  <link rel="stylesheet" href="../CSS/css.css">
  <title>Document</title>
</head>
<body>
  <div class="checkbox">
    <h2>Choose Interest</h2>
    <div class="interst">
      <input type="checkbox" id="inter1">
      <label for="inter1">
        <i class="fa-solid fa-hashtag"></i>
        <h6>Binary  </h6>
      </label>
    </div>
    <div class="interst">
      <input type="checkbox" id="inter2">
      <label for="inter2">
        <i class="fa-solid fa-arrows-split-up-and-left"></i>
        <h6>Schema</h6>
      </label>
    </div>
    <div class="interst">
      <input type="checkbox" id="inter3">
      <label for="inter3">
        <i class="fa-solid fa-compass-drafting"></i>
        <h6>Drawing</h6>
      </label>
    </div>
    <div class="interst">
      <input type="checkbox" id="inter4" checked>
      <label for="inter4">
        <i class="fa-solid fa-laptop"></i>
        <h6>Web</h6>
      </label>
    </div>
    <div class="interst">
      <input type="checkbox" id="inter5">
      <label for="inter5">
        <i class="fa-solid fa-bug"></i>
        <h6>Bug</h6>
      </label>
    </div>
    <div class="interst">
      <input type="checkbox" id="inter6">
      <label for="inter6">
        <i class="fa-solid fa-cloud-rain"></i>
        <h6>Cloud</h6>
      </label>
    </div>
    <div class="interst">
      <input type="checkbox" id="inter7" checked>
      <label for="inter7">
        <i class="fa-solid fa-award"></i>
        <h6>Coding</h6>
      </label>
    </div>
    <div class="interst">
      <input type="checkbox" id="inter8">
      <label for="inter8">
        <i class="fa-solid fa-puzzle-piece"></i>
        <h6>Puzzle</h6>
      </label>
    </div>
  </div>
</body>
</html>
